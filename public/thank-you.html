<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Thank You | Kurt Guardia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: 'Inter', -apple-system,
          BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #030712;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .gradient-background {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom right,
          rgba(124, 58, 237, 0.3),
          rgba(0, 0, 0, 0.95),
          rgba(79, 70, 229, 0.3)
        );
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      #particles {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 4px;
        border-radius: 9999px;
        background: rgba(255, 255, 255, 0.85);
        transform: translate(var(--x), var(--y))
          scale(var(--scale));
        animation: particleFloat var(--duration) ease-in-out
          infinite;
        animation-direction: alternate;
      }

      main {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 3rem 1.5rem;
        max-width: 640px;
        backdrop-filter: blur(6px);
      }

      h1 {
        font-size: clamp(2.8rem, 4vw, 4.5rem);
        margin-bottom: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.03em;
        background: linear-gradient(
          to right,
          #6a0dad,
          #e74c3c,
          #3498db
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradientAnimation 7s ease infinite;
      }

      p {
        font-size: clamp(1.1rem, 2vw, 1.5rem);
        line-height: 1.6;
        color: rgba(229, 231, 235, 0.9);
        margin-bottom: 2.5rem;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.65rem;
        padding: 1.1rem 2.5rem;
        border-radius: 0.75rem;
        font-size: clamp(1.05rem, 2vw, 1.25rem);
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(
          to right,
          #22d3ee,
          #2563eb
        );
        text-decoration: none;
        box-shadow: 0 15px 35px rgba(37, 99, 235, 0.3);
        transition: transform 0.4s ease,
          box-shadow 0.4s ease,
          background-position 0.5s ease;
        background-size: 200% 200%;
      }

      .back-button:hover {
        background: linear-gradient(
          to left,
          #22d3ee,
          #2563eb
        );
        transform: scale(1.045) translateY(-2px);
        box-shadow: 0 20px 40px rgba(37, 99, 235, 0.45);
        background-position: 100% 0;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 3rem;
      }

      .social-link {
        width: 52px;
        height: 52px;
        border-radius: 26px;
        background: #18191f;
        color: #ffffff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 2px 2px 2px #00000080,
          10px 1px 12px #00000080, 2px 2px 10px #00000080,
          2px 2px 3px #00000080,
          inset 2px 2px 10px #00000080;
        filter: hue-rotate(0deg);
        transition: transform 0.3s ease, filter 0.3s ease,
          box-shadow 0.3s ease;
        animation: hueCycle 3s linear infinite;
      }

      .social-link:hover {
        transform: translateY(-4px) scale(1.05);
        filter: hue-rotate(45deg);
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
      }

      .social-link i {
        font-size: 1.35rem;
        text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff,
          0 0 150px #0072ff, 0 0 200px #0072ff;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes hueCycle {
        from {
          filter: hue-rotate(0deg);
        }
        to {
          filter: hue-rotate(360deg);
        }
      }

      @keyframes particleFloat {
        0% {
          transform: translate(var(--x), var(--y))
            scale(var(--scale));
        }
        100% {
          transform: translate(var(--x), var(--targetY))
            scale(var(--scale));
        }
      }

      @media (max-width: 600px) {
        main {
          padding: 2.5rem 1.25rem;
        }

        .social-links {
          gap: 0.75rem;
        }

        .social-link {
          width: 48px;
          height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="gradient-background"
      aria-hidden="true"
    ></div>
    <div id="particles" aria-hidden="true"></div>
    <main>
      <h1>Thank you!</h1>
      <p>
        Your message has safely landed in my inbox. I
        appreciate you taking the time to reach out and I'll
        get back to you shortly.
      </p>
      <a class="back-button" href="/">
        <i class="fas fa-arrow-left"></i>
        <span>Go back</span>
      </a>
      <div class="social-links">
        <a
          class="social-link"
          href="https://www.linkedin.com/in/kurt-guardia-creative"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a
          class="social-link"
          href="https://github.com/KurtGuardia"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          class="social-link"
          href="https://wa.me/+34685360189?text=Hey%20Kurt%2C%20I%20"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="WhatsApp"
        >
          <i class="fab fa-whatsapp"></i>
        </a>
        <a
          class="social-link"
          href="mailto:kurtguardia@gmail.com?subject=Message%20from%20the%20landing%20page&amp;body=Hey%20Kurt%2C%20I%20"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Email"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </main>
    <script>
      const particlesContainer =
        document.getElementById('particles')
      const PARTICLE_COUNT = 50

      function createParticles() {
        particlesContainer.innerHTML = ''
        const width = window.innerWidth
        const height = window.innerHeight

        for (let i = 0; i < PARTICLE_COUNT; i += 1) {
          const particle = document.createElement('div')
          const x = Math.random() * width
          const y = Math.random() * height
          const targetY = Math.random() * height
          const scale = Math.random() * 0.5 + 0.5
          const duration = Math.random() * 10 + 10

          particle.className = 'particle'
          particle.style.setProperty('--x', `${x}px`)
          particle.style.setProperty('--y', `${y}px`)
          particle.style.setProperty(
            '--targetY',
            `${targetY}px`,
          )
          particle.style.setProperty(
            '--scale',
            scale.toString(),
          )
          particle.style.setProperty(
            '--duration',
            `${duration}s`,
          )

          particlesContainer.appendChild(particle)
        }
      }

      createParticles()
      window.addEventListener('resize', createParticles)
    </script>
  </body>
</html>
