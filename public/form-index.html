<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Detection</title>
  </head>
  <body>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="hidden"
        name="form-name"
        value="contact"
      />

      <!-- Honeypot Field -->
      <div style="display: none">
        <label
          >Donâ€™t fill this out: <input name="bot-field"
        /></label>
      </div>

      <input name="name" type="text" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
